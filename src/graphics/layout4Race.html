							<div class="left-runner-bg-container"></div>
						</div>
						<div class="left-runner-name-container">

							<h1 class="bottom-runner-twitch">ULTIMATEDRAGON12</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom-info-container">
				<div class="game-name-container">
					<h3 id="game"></h3>
				</div>
				<div class="game-category-plat-container">
					<div class="category-container">
						<span class="icon category-icon"><i class="fas fa-list"></i></span>
						<h3 id="category"></h3>
					</div>
					<div class="platform-container">
						<span class="icon platform-icon"><i class="fas fa-gamepad"></i></span>
						<h3 id="platform"></h3>
					</div>
				</div>
				<div class="timer-info-container">
					<div class="timer-container">
						<div class="timer-bg"></div>
						<h1 data-chronometer class="timer"></h1>
					</div>
					<div class="estimate-container">
						<span><i class="far fa-clock clock-icon"></i></span>
						<h3 id="estimate"></h3>
					</div>
				</div>
			</div>
			<div class="logo-sre8-container">

				</div>
