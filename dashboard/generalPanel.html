<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>General Panel</title><script src="https://kit.fontawesome.com/349210808d.js" crossorigin="anonymous"></script></head><body><div class="body-container"><div class="names-container"><div class="race-slide-container"><label for="raceMode">Modo carrera:</label> <label class="switch"><input type="checkbox" name="raceMode" id="raceMode"> <span class="slider round"></span></label></div><div class="race-players-quantity-container" id="race-players-quantity-container"><label for="player-quantity"># de jugadores</label> <select name="player-quantity-list" id="player-quantity-list"><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div><div class="race-players-names"><div class="player-container" id="player1-container"><div class="label-input-container"><label for="player1" class="players-label">Jugador 1</label> <input name="player1" id="player1" class="player-name"></div><div class="twitch-name-container"><span><a href="" class="twitch-icon" target="_blank"><i class="fab fa-twitch"></i></a></span> <label class="players-twitch-label"></label></div><div class="button-players-container"><div class="button-container done-button-players"><span>Done</span></div><a href="" target="_blank" id="player1-link" class="playerLink"><div class="button-container"><span>Link</span></div></a></div></div><div class="player-container" id="player2-container"><div class="label-input-container"><label for="player2" class="players-label">Jugador 2</label> <input name="player2" id="player2" class="player-name"></div><div class="twitch-name-container"><span><a href="" class="twitch-icon" target="_blank"><i class="fab fa-twitch"></i></a></span> <label class="players-twitch-label"></label></div><div class="button-players-container"><div class="button-container done-button-players"><span>Done</span></div><a href="" target="_blank" id="player2-link" class="playerLink"><div class="button-container"><span>Link</span></div></a></div></div><div class="player-container" id="player3-container"><div class="label-input-container"><label for="player3" class="players-label">Jugador 3</label> <input name="player3" id="player3" class="player-name"></div><div class="twitch-name-container"><span><a href="" class="twitch-icon" target="_blank"><i class="fab fa-twitch"></i></a></span> <label class="players-twitch-label"></label></div><div class="button-players-container"><div class="button-container done-button-players"><span>Done</span></div><a href="" target="_blank" id="player3-link" class="playerLink"><div class="button-container"><span>Link</span></div></a></div></div><div class="player-container" id="player4-container"><div class="label-input-container"><label for="player4" class="players-label">Jugador 4</label> <input name="player4" id="player4" class="player-name"></div><div class="twitch-name-container"><span><a href="" class="twitch-icon" target="_blank"><i class="fab fa-twitch"></i></a></span> <label class="players-twitch-label"></label></div><div class="button-players-container"><div class="button-container done-button-players"><span>Done</span></div><a href="" target="_blank" id="player4-link" class="playerLink"><div class="button-container"><span>Link</span></div></a></div></div></div></div><div class="general-info"><h3 id="run-panel-title" class="titles">Sobre la run</h3><div class="general-info-container"><label for="game">Juego:</label> <textarea type="text" name="game" id="game-text" class="general-info-text" cols="30" rows="3"></textarea></div><div class="general-info-container"><label for="category">Categoria:</label> <textarea type="text" name="category" id="category-text" class="general-info-text" cols="30" rows="3"></textarea></div><div class="general-info-container"><label for="estimate">Estimado:</label> <textarea type="text" name="estimate" id="estimate-text" class="general-info-text" cols="30" rows="3"></textarea></div><div class="general-info-container"><label for="platform">Plataforma:</label> <textarea type="text" name="platform" id="platform-text" class="general-info-text" cols="30" rows="3"></textarea></div><div class="general-info-container"><label for="host">Host:</label> <textarea type="text" name="host" id="host-text" class="general-info-text" cols="30" rows="3"></textarea></div></div><div class="timer-button-container"><h3 id="timers-panel-title" class="titles">Timer</h3><div class="generate-link-race-players"><div class="button-container" id="generar-links"><span>Generar links</span></div><div class="button-container" id="reset-links"><span>Reset links</span></div></div><div class="button-container" id="play"><span>Iniciar</span></div><div class="button-container" id="pause"><span>Done</span></div><div class="button-container" id="reset"><span>Reiniciar</span></div><div class="general-buttons-container"><div><h3 class="titles">Horario</h3></div><div class="schedule-buttons-container"><button id="back-schedule" class="button-container general-button">Retroceder</button> <button id="udpdate-general-Info" class="button-container general-button">Actualizar</button> <button id="advance-schedule" class="button-container general-button">Avanzar</button></div><div class="manual-schedule-container"><span>Run actual #</span> <input id="manual-schedule-number-input"> <button id="manual-schedule" class="button-container general-button">Actualizacion manual</button></div></div></div><div class="incentives-grid-container"><div class="incentives-title"><h3>Incentivos</h3></div><div class="incentives-container"><div class="incentives-list-container"><h4 class="title-yellow">En lista</h4><select name="incentives" size="10" class="incentives-select"><option value="Merceders">Merceders</option><option value="BMW">BMW</option><option value="Jaguar">Jaguar</option><option value="Lamborghini">Lamborghini</option><option value="Ferrari">Ferrari</option><option value="Ford">Ford</option></select> <button class="button-container">Actualizar</button></div><div class="incentives-buttons-container"><button class="button-container" id="incentive-to-active-button"><span><i class="fa fa-angle-double-right"></i></span></button> <button class="button-container" id="active-to-incentive-button"><span><i class="fa fa-angle-double-left"></i></span></button></div><div class="incentives-active-list-container"><h4 class="title-yellow">Activos</h4><select name="active-incentives" size="10" class="active-incentives-select"><option value="Merceders">Merceders</option><option value="BMW">BMW</option><option value="Jaguar">Jaguar</option><option value="Lamborghini">Lamborghini</option><option value="Ferrari">Ferrari</option><option value="Ford">Ford</option></select> <button class="button-container">Actualizar</button></div></div></div><div class="prizes-grid-container"><div class="prizes-title"><h3>Premios</h3></div><div class="prizes-container"><div class="prizes-list-container"><h4 class="title-yellow">En lista</h4><select name="prizes" size="10" class="prizes-select"><option value="Merceders">Merceders</option><option value="BMW">BMW</option><option value="Jaguar">Jaguar</option><option value="Lamborghini">Lamborghini</option><option value="Ferrari">Ferrari</option><option value="Ford">Ford</option></select></div><div class="prizes-buttons-container"><button class="button-container" id="new-prize-button">Nuevo</button><div class="new-prize-container"><input placeholder="Nombre" class="new-prize-inputs"> <input placeholder="Valor" class="new-prize-inputs"> <input placeholder="Url" class="new-prize-inputs"> <button class="button-container" id="create-prize-button">Crear</button></div><button class="button-container" id="prize-to-active-button"><span><i class="fa fa-angle-double-right"></i></span></button> <button class="button-container" id="active-to-prize-button"><span><i class="fa fa-angle-double-left"></i></span></button></div><div class="prizes-active-list-container"><h4 class="title-yellow">Activos</h4><select name="active-prizes" size="10" class="active-prizes-select"><option value="Merceders">Merceders</option><option value="BMW">BMW</option><option value="Jaguar">Jaguar</option><option value="Lamborghini">Lamborghini</option><option value="Ferrari">Ferrari</option><option value="Ford">Ford</option></select></div></div></div></div><script src="generalPanel.js"></script></body></html>
